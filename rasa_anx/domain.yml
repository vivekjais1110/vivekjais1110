  utter_progress2:
  - text: You will have much better control over your body parts and will start feeling more calm.
    attachment:
      payload:
        src: https://www.youtube.com/embed/ihO02wUzgkc?autoplay=1
      type: video   
      autoplay: true
    buttons: 
    - payload: /affirm
      title: Continue

