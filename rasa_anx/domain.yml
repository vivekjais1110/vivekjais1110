  - text: He decided that this was the right time to put his sons to test. He told his 3 sons...
  
  utter_anxiety_intro4:
  - text: "Each of you will have to lead a troop of soldiers into war. The one who impresses me the most will be the future king."
  
  utter_anxiety_intro5:
  - text: Each son went back to their rooms, and started thinking.
  
  utter_anxiety_intro6:
  - text: Whose thoughts would you like to hear first?    
    buttons:
