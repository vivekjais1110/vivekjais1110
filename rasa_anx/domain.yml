  - text: Grounding is a five-step exercise can help you during periods of anxiety or panic. .

  utter_grounding1:
  - text: It helps you stay in the present when your mind is bouncing around between various anxious thoughts

  utter_grounding2:
  - text: Before starting, pay attention to your breathing

  utter_grounding3:
  - text: Take a few slow, deep and long breaths. Try breathing with this circle
    image: https://i.ibb.co/4TH3sBZ/circle-gif-2.gif
    buttons:
    - payload: /affirm
      title: Continue
                     
  utter_grounding4:
  - text: Now, notice 5 things you see around you. It could be a pen, a spot on the ceiling, anything in your surroundings.
    buttons:
    - payload: /affirm
      title: Continue
                     
  utter_grounding5:
  - text: Notice 4 things you can touch.  It could be your hair, a pillow, or the ground under your feet.
    buttons:
    - payload: /affirm
      title: Continue
                     
  utter_grounding6:
  - text: Great work! Keep going. Now try to notice 3 things you can hear. This could be any external sound. If you can hear your belly rumbling that counts! Focus on things you can hear outside of your body.
    buttons:
    - payload: /affirm
      title: Continue
                     
  utter_grounding7:
