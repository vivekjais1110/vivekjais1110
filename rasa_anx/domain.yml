    buttons:
    - payload: /123son1
      title: Second son 

  utter_second_son1:
  - text: "I know I can do this, but I need to be prepared. I'll plan and train with the troops before the war."

  utter_second_son2:
  - text: The second son started organizing his troops from the next day. He planned everything thoroughly.
    image: https://i.ibb.co/Q6LGzHV/image-1.png
    buttons:
    - payload: /123son2
      title: Third son 

  utter_third_son1:
  - text: "This is too much. I'm going to look like a fool in front of the soldiers. How can I get out of this?"

  utter_third_son2:
  - text: The third son worried about it all night. He couldn't sleep. He thought too much about it and quickly became overwhelmed.
