  utter_son_intro:
  - text: On the day of the war...
  
  utter_son_intro1:
  - text: The first son was clueless on how to handle the chaos. He gave up and fled from the field.
    image: https://i.ibb.co/B3Ts7Rh/image-3.png

  utter_son_intro2:
  - text: The second son, with a well planned execution in mind, went confidently to war, and was successful.
    image: https://i.ibb.co/RPLkD3w/image-4.png

  utter_son_intro3:
  - text: The third son could hear his heart beating. His palms were sweaty and he could not think clearly. He realized that he had worried too much without achieving anything.
    image: https://i.ibb.co/sR3RyQM/image-5.png

  utter_son_intro4:
  - text: The third son was experiencing something we call bad anxiety. He was scared, overthinking, and was trying to avoid the situation.
  
  utter_son_intro5:
  - text: |-
      Here, we see that too much or too little anxiety can be harmful.
          
      Too much anxiety can distract you from your present. While too little can make you careless.

      Moderate anxiety is helpful. It helps you think rationally and make educated and clear decisions.
  
  utter_son_intro6:
  - text: Would you like to start learning more about anxiety?
    buttons:
    - payload: /affirm
      title: Sure
    - payload: /affirm
      title: I guess so 

